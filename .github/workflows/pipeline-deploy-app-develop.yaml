name: Pipeline Deployment Application Development Environment

on:
  push:
    branches:
      - main
      - 'task/*'
jobs:
  metadata:
    name: "Get Metadata"
    uses: NHSDigital/uec-dos-management/.github/workflows/metadata.yaml@v0.23
  quality-check:
    name: "Quality Check"
    uses: NHSDigital/uec-dos-management/.github/workflows/quality-checks.yaml@v0.23
    needs:
      [
        metadata,
      ]
    with:
      environment: dev
      workspace: ${{ needs.metadata.outputs.workspace }}
      stacks: '["github-runner", "terraform_management", "application", "ui-test"]'
    secrets: inherit

  deploy-application-infrastructure:
      needs:
        [
          quality-check,
          metadata,
        ]
      uses: NHSDigital/uec-dos-management/.github/workflows/deploy-infrastructure.yaml@v0.23
      with:
        environment: dev
        domain: "uec-cm"
        project: cm
        workspace: ${{ needs.metadata.outputs.workspace }}
        stacks: '["application", "ui-test"]'
        action: apply
      secrets: inherit

  build-react-app-to-s3-bucket:
    name: Build react app to S3 bucket
    needs: [
      metadata,
      deploy-application-infrastructure,
    ]
    uses: NHSDigital/uec-dos-management/.github/workflows/build-react-app.yaml@v0.23
    with:
      environment: dev
      workspace: ${{ needs.metadata.outputs.workspace }}
      domain: uec-cm
      commit_hash: ${{ needs.metadata.outputs.commit_hash }}
      artefact_bucket_name: ${{ needs.metadata.outputs.artefact_bucket_name }}
    permissions:
      id-token: write
      contents: read
    secrets: inherit

  deploy-react-app-to-s3-bucket:
    name: Deploy react app to S3 bucket
    needs: [
      metadata,
      deploy-application-infrastructure,
      build-react-app-to-s3-bucket,
    ]
    uses: NHSDigital/uec-dos-management/.github/workflows/deploy-react-app.yaml@v0.23
    with:
      environment: dev
      workspace: ${{ needs.metadata.outputs.workspace }}
      domain: uec-cm
      commit_hash: ${{ needs.metadata.outputs.commit_hash }}
      artefact_bucket_name: ${{ needs.metadata.outputs.artefact_bucket_name }}
    permissions:
      id-token: write
      contents: read
    secrets: inherit

  slack-notifications:
    name: Send notification to slack
    needs: [
      metadata,
      quality-check,
      deploy-application-infrastructure,
      build-react-app-to-s3-bucket,
      deploy-react-app-to-s3-bucket,
    ]
    if: always()
    uses: NHSDigital/uec-dos-management/.github/workflows/slack-notifications.yaml@v0.23
    with:
      env: dev
    secrets: inherit
