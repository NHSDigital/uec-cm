name: Tag code if code labelled

on:
  pull_request:
    types: [ labeled ]

jobs:
  generate-test-ready-tag:
    if: ${{ github.event.label.name == 'Test Ready' }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run a one-line script
      run: echo Hello ${{ github.event.label.name }}
