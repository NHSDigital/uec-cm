name: Tag and deploy code to test account
on:
  pull_request:
    types: [ labeled ]

jobs:
  metadata:
    name: "Get Metadata"
    uses: NHSDigital/uec-dos-management/.github/workflows/metadata.yaml@v0.18
  generate-tag-name:
    name: "Generate Tag Name"
    if: ${{ github.event.label.name == 'Test Ready' }} && startswith(github.head_ref, 'task/')
    needs:
      [
        metadata,
      ]
    uses: NHSDigital/uec-dos-management/.github/workflows/generate-tag-name.yaml@v0.18
    with:
      workspace: ${{ needs.metadata.outputs.workspace }}
      tag_type: test
      use_commit_hash: "yes"
  tag-repository:
    name: "Tag Repository"
    needs:
      [
        metadata,
        generate-tag-name,
      ]
    uses: NHSDigital/uec-dos-management/.github/workflows/tag-repository.yaml@v0.18
    with:
      tag_to_push: ${{ needs.generate-tag-name.outputs.tag_name }}
      tag_overwrite: "yes"
  deploy-to-test:
    name: Deploy to test
    needs: [
      metadata,
      generate-tag-name,
      tag-repository,
    ]
    uses: ./.github/workflows/pipeline-deploy-app-test.yaml
    with:
      workspace: ${{ needs.metadata.outputs.workspace }}
      tag: ${{needs.generate-tag-name.outputs.tag_name}}
    secrets: inherit
  slack-notifications:
    name: Send notification to slack
    needs: [
      metadata,
      generate-tag-name,
      tag-repository,
      deploy-to-test
    ]
    if: always()
    uses: NHSDigital/uec-dos-management/.github/workflows/slack-notifications.yaml@v0.18
    with:
      env: test
    secrets: inherit
