name: Pipeline Cleardown Application Development Environment

on:
  delete:
    branches:
      - 'task/*'
jobs:
  metadata:
    if: github.event.ref_type == 'branch' && startswith(github.event.ref, 'task/') && github.actor != 'github-merge-queue[bot]'
    name: "Get Metadata"
    uses: NHSDigital/uec-dos-management/.github/workflows/metadata.yaml@v0.25
  destroy:
    if: github.event.ref_type == 'branch' && startswith(github.event.ref, 'task/') && github.actor != 'github-merge-queue[bot]'
    uses: NHSDigital/uec-dos-management/.github/workflows/infrastructure-cleardown.yaml@v0.25
    needs:
      [
        metadata,
      ]
    with:
      environment: dev
      workspace: ${{ needs.metadata.outputs.workspace }}
      project: cm
      domain: "uec-cm"
      stacks: '["application", "ui-test"]'
    secrets: inherit

  summarise:
    if: github.event.ref_type == 'branch' && startswith(github.event.ref, 'task/') && github.actor != 'github-merge-queue[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "${{ github.actor }} deleted a task branch..."
          echo "triggering cleardown of infra in dev account relating to ${{ github.ref_type }}: ${{ github.event_ref }}"

  slack-notifications:
    name: Send notification to slack
    needs: [
      destroy,
      summarise,
    ]
    if: always()
    uses: NHSDigital/uec-dos-management/.github/workflows/slack-notifications.yaml@v0.25
    with:
      env: dev
    secrets: inherit
