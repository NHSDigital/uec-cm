name: Pipeline Deployment Application Pre-Production & Production Environment

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Specify the tag to be used for deployment"
        required: true
        type: string
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preprod'
        type: choice
        options:
          - preprod
          - prod

jobs:
  set-environment-vars:
    name: "Set Environment Variables"
    uses: NHSDigital/uec-dos-management/.github/workflows/set-env-variables.yaml@task/DR-1119_Refactor_github_workflows
    with:
      environment: ${{ inputs.environment }}
      domain: uec-cm
      project: cm

  metadata:
    name: "Get Metadata"
    needs:
      [
        set-environment-vars,
      ]
    uses: NHSDigital/uec-dos-management/.github/workflows/metadata.yaml@latest

  derive-artefact-address:
    name: "Get Artefact Location"
    uses: NHSDigital/uec-dos-management/.github/workflows/derive-artefact-address.yaml@latest
    with:
      tag: ${{ inputs.tag }}

  deploy-application-infrastructure:
    name: "Deploy Application Infrastructure to ${{ needs.set-environment-vars.outputs.environment }} Environment"
    needs:
      [
        set-environment-vars,
        metadata,
      ]
    uses: NHSDigital/uec-dos-management/.github/workflows/deploy-infrastructure.yaml@latest
    with:
      environment: ${{ needs.set-environment-vars.outputs.environment }}
      domain: ${{ needs.set-environment-vars.outputs.domain }}
      project: ${{ needs.set-environment-vars.outputs.project }}
      workspace: default
      stacks: '["application"]'
      tag: ${{ inputs.tag }}
      action: apply
      workflow_timeout: 10
    secrets: inherit

  deploy-react-app:
    name: "Deploy React Application to ${{ needs.set-environment-vars.outputs.environment }} Environment"
    needs: [
      set-environment-vars,
      metadata,
      deploy-application-infrastructure,
      derive-artefact-address,
    ]
    uses: NHSDigital/uec-dos-management/.github/workflows/deploy-react-app.yaml@latest
    with:
      environment: ${{ needs.set-environment-vars.outputs.environment }}
      domain: ${{ needs.set-environment-vars.outputs.domain }}
      workspace: default
      artefact_sub_dir: ${{ needs.derive-artefact-address.outputs.artefact_sub_dir }}
      commit_hash: ${{ needs.derive-artefact-address.outputs.commit_hash }}
      artefact_bucket_name: ${{ needs.metadata.outputs.artefact_bucket_name }}
      tag: ${{ inputs.tag }}
    permissions:
      id-token: write
      contents: read
    secrets: inherit

  slack-notifications:
    name: "Send Notification to Slack"
    needs: [
      set-environment-vars,
      metadata,
      deploy-application-infrastructure,
      deploy-react-app,
    ]
    if: always()
    uses: NHSDigital/uec-dos-management/.github/workflows/slack-notifications.yaml@latest
    with:
      env: ${{ needs.set-environment-vars.outputs.environment }}
    secrets: inherit
