# Please, DO NOT set the following properties `sonar.organization` and `sonar.projectKey` in this file. They must be stored as `SONAR_ORGANISATION_KEY` and `SONAR_PROJECT_KEY` GitHub secrets.

sonar.host.url=https://sonarcloud.io
sonar.qualitygate.wait=true
sonar.sourceEncoding=UTF-8
sonar.sources=.
sonar.coverage.exclusions= infrastructure/**, **/*.test.ts, **/*.spec.ts, tests/ui/src/**
sonar.exclusions=src/frontend/src/prototype/**, /**/__tests__/**,  */*.test.tsx, **/*.test.ts
sonar.typescript.lcov.reportPaths=/src/frontend/coverage/lcov.info
